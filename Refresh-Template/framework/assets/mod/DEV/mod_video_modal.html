<!-- BEGIN VIDEO MODULE /////// -->
<div class="row">
    <section aria-label="video" class="col-xs-12">
        <!-- Button trigger for modal -->
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myVideoModal">Lightbox Video</button>
        <!-- Modal -->
        <div class="modal fade accessible-modal-carousel-image" id="myVideoModal" tabindex="-1" role="dialog" aria-labelledby="myVideoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Title Here</h4>
                    </div>
                    <div class="modal-body">
                        <div class="item ">
                            <div data-caption="#caption6">
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/yj2a9UxwUB8" frameborder="0" allowfullscreen title="Title is required for accessibility"></iframe>
                            </div>
                            <div class="carousel-caption">
                                <h2>
                              <a href="http://www.will.illinois.edu/midamericangardener"> Mid-American Gardener: Thursdays at 7 pm on WILL-TV </a>
                            </h2>
                                <div class="hidden-xs hidden-sm">
                                    <p>Watch the latest episodes.</p>
                                </div>
                            </div>
                            <!-- .carousel-caption -->
                        </div>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </section>
</div>
