<!-- BEGIN VINE MODULE /////// -->
<div class="row">
    <section aria-label="vine" class="col-xs-12">
        <!-- Button trigger for modal -->
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myVideoModal">View Vine</button>
        <!-- Modal -->
        <div class="modal fade accessible-modal-carousel-image" id="myVideoModal" tabindex="-1" role="dialog" aria-labelledby="myVideoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Title Here</h4>
                    </div>
                    <div class="modal-body">
                        <div class="item ">
                            <div data-caption="#caption6">
                                <iframe src="https://vine.co/v/5WvdIEvMOap/embed/postcard" width="480" height="480" frameborder="0"></iframe>
                                <script src="https://platform.vine.co/static/scripts/embed.js"></script>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </section>
</div>
